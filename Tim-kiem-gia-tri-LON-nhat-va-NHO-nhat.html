<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lon nhat va Nho nhat</title>
</head>
<body>
    <script>
        function findMin(arr) {
            var min = arr[0];
            for (var i = 1; i < arr.length; i++){
                if (arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
        }
        function findMax(arr) {
            var max = arr[0];
            for (var i = 1; i < arr.length; i++){
                if (arr[i] > max){
                    max = arr[i];
                }
            }
            return max;
        }
        var number = [];
        for (var i = 0; i < 100; i++){
            number[i] = Math.floor(Math.random() * 101);
        }
        function displayArr(arr) {
            for (var i = 0; i < arr.length; i++){
                document.write(arr[i] + ' ');
                if (i % 10 === 9){
                    document.write('<br/>');
                }
            }
        }
        displayArr(number);
        var minValue = findMin(number);
        document.write('<br/>');
        document.write('The minium value is: ' + minValue);
        var maxValue = findMax(number);
        document.write('<br/>');
        document.write('The maxium value is: ' + maxValue);

    </script>
</body>
</html>
